server:
  port: 8080

  # Optional session timeout

  servlet:
    session:
      timeout: 30m
spring:
  datasource:
    url: jdbc:postgresql://localhost:5431/devotiescare
    username: postgres
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

app:
  jwt:
    secret: "super-strong-256-bit-secret-change-me-please-please-please"
    expiry: 3600000  # 1h in ms



